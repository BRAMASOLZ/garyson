<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致我的小可爱</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #555;
            --bg-gradient-start: #ffecd2;
            --bg-gradient-end: #fcb69f;
            --heart-size: 50px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            animation: gradientBackground 10s infinite alternate;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--primary-color);
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        p {
            color: var(--secondary-color);
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            animation: rotateImage 10s infinite linear;
        }

        .image-container img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .heart {
            position: absolute;
            width: var(--heart-size);
            height: var(--heart-size);
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Heart_corazón.svg/768px-Heart_corazón.svg.png') no-repeat center center;
            background-size: cover;
            animation: float 6s infinite ease-in-out;
        }

        .heart:nth-child(3) { top: 10%; left: 20%; animation-duration: 6s; }
        .heart:nth-child(4) { top: 20%; left: 80%; animation-duration: 5s; }
        .heart:nth-child(5) { top: 30%; left: 50%; animation-duration: 7s; }
        .heart:nth-child(6) { top: 40%; left: 30%; animation-duration: 6.5s; }
        .heart:nth-child(7) { top: 50%; left: 70%; animation-duration: 5.5s; }

        .heart-decor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Heart_corazón.svg/768px-Heart_corazón.svg.png') no-repeat center center;
            background-size: cover;
            opacity: 0.6;
        }

        .heart-decor:nth-child(1) { top: 5%; left: 5%; animation-duration: 4s; }
        .heart-decor:nth-child(2) { top: 10%; left: 90%; animation-duration: 6s; }
        .heart-decor:nth-child(3) { top: 50%; left: 10%; animation-duration: 5s; }
        .heart-decor:nth-child(4) { top: 70%; left: 85%; animation-duration: 7s; }
        .heart-decor:nth-child(5) { top: 85%; left: 50%; animation-duration: 6.5s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes rotateImage {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes gradientBackground {
            0% {
                background: linear-gradient(to right, var(--bg-gradient-start), var(--bg-gradient-end));
            }
            50% {
                background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            }
            100% {
                background: linear-gradient(to right, var(--bg-gradient-start), var(--bg-gradient-end));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>致我的小可爱</h1>
        <p>邹明唯</p>
        <div class="image-container">
            <img src="5556.jpg" alt="小可爱">
        </div>
        <div class="heart" style="top: 10%; left: 20%;"></div>
        <div class="heart" style="top: 20%; left: 80%;"></div>
        <div class="heart" style="top: 30%; left: 50%;"></div>
        <div class="heart" style="top: 40%; left: 30%;"></div>
        <div class="heart" style="top: 50%; left: 70%;"></div>
        <div class="heart-decor" style="top: 5%; left: 5%;"></div>
        <div class="heart-decor" style="top: 10%; left: 90%;"></div>
        <div class="heart-decor" style="top: 50%; left: 10%;"></div>
        <div class="heart-decor" style="top: 70%; left: 85%;"></div>
        <div class="heart-decor" style="top: 85%; left: 50%;"></div>
    </div>
    <audio autoplay loop>
        <source src="周杰伦 - 浪漫手机.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
